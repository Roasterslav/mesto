<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
        </header>

        <main class="main">

            <section class="profile">
                <img src="./images/Jak-Iv.jpg" alt="Аватарка Жака-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто<img class="profile__edit-button-img" src="./images/Edit Button.svg" alt="редактировать"></h1>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div> 
                    <img class="profile__add-button-img" src="./images/Add Button.svg" alt="Добавить">
                    <img class="profile__add-button-img_small" src="./images/Add Button 282px.svg" alt="Добавить">
            </section>

            <section class="places">
                
                <ul class="elements">
                    <li class="element elements__element">
                        <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                        <div class="element__nav">
                            <h2 class="element__title">Карачаевск</h2>
                                <img src="./images/disablelike.svg" alt="лайк" class="element__button-like">
                        </div>
                    </li>
                    <li class="element elements__element">
                        <img class="element__image" src="./images/Elbrus.png" alt="Карачаевск">
                        <div class="element__nav">
                            <h2 class="element__title">Гора Эльбрус</h2>
                                <img src="./images/disablelike.svg" alt="лайк" class="element__button-like">
                        </div>
                    </li>
                    <li class="element elements__element">
                        <img class="element__image" src="./images/Dombay.png" alt="Карачаевск">
                        <div class="element__nav">
                            <h2 class="element__title">Домбай</h2>
                                <img src="./images/disablelike.svg" alt="лайк" class="element__button-like">
                        </div>
                    </li>
                    <li class="element elements__element">
                        <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                        <div class="element__nav">
                            <h2 class="element__title">Карачаевск</h2>
                                <img src="./images/disablelike.svg" alt="лайк" class="element__button-like">
                        </div>
                    </li>
                    <li class="element elements__element">
                        <img class="element__image" src="./images/Dombay.png" alt="Карачаевск">
                        <div class="element__nav">
                            <h2 class="element__title">Домбай</h2>
                                <img src="./images/disablelike.svg" alt="лайк" class="element__button-like">
                        </div>
                    </li>
                    <li class="element elements__element">
                        <img class="element__image" src="./images/Elbrus.png" alt="Карачаевск">
                        <div class="element__nav">
                            <h2 class="element__title">Гора Эльбрус</h2>
                                <img src="./images/disablelike.svg" alt="лайк" class="element__button-like">
                        </div>
                    </li>
                </ul>
            </section>

            <sec class="popup">

                <div class="popup__container">
                    
                    <img class="popup__button-close" src="./images/Close Icon.svg" alt="Закрыть">

                    <div class="popup__content">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input type="text" class="popup__input-name" value="Жак-Ив Кусто">
                        <input type="text" class="popup__input-about" value="Исследователь океана">
                        <button type="submit" class="popup__button-save">Сохранить</button>
                    </div>
                </div>
            </sec>

        </main>

        <footer class="footer">
            <p class="footer__copyright">
                &#169; 2020 Mesto Russia
            </p>
        </footer>

    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
