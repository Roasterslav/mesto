<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
        </header>

        <main class="main">

            <section class="profile">
                <img src="./images/Jak-Iv.jpg" alt="Аватарка Жака-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>

            <section class="places">
                
                <ul class="elements">
                    <li class="element">
                        <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                        <div class="element__nav">
                            <h2 class="element__title">Карачаевск</h2>
                                <button class="element__button-like element__button-like_disable" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/Elbrus.png" alt="Эльбрус">
                        <div class="element__nav">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__button-like element__button-like_disable" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/Dombay.png" alt="Домбай">
                        <div class="element__nav">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__button-like element__button-like_disable" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                        <div class="element__nav">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__button-like element__button-like_disable" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/Dombay.png" alt="Домбай">
                        <div class="element__nav">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__button-like element__button-like_disable" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/Elbrus.png" alt="Эльбрус">
                        <div class="element__nav">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__button-like element__button-like_disable" type="button" aria-label="Нравится"></button>
                        </div>
                    </li>
                </ul>
            </section>

            <section class="popup">
                <div class="popup__container">
                    <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="input_form">
                        <input class="popup__input popup__input_name_text" type="text" name="input-name" value="Жак-Ив Кусто">
                        <input class="popup__input popup__input_about_text" type="text" name="input-about" value="Исследователь океана">
                        <button type="submit" class="popup__button-save">Сохранить</button>
                    </form>
                </div>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">
                &#169; 2020 Mesto Russia
            </p>
        </footer>

    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
